<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Gloria+Hallelujah' rel='stylesheet' type='text/css'>
    <link href="https://netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Development Roadmap Checkbox</title>
</head>
    <body>
        <div id="wrapper">
  	
        <h1>' Web Development Roadmap '<i id="header-check" class="fa fa-check"></i> </h1>
        
        <div class="checkbox-align">
            <input type="checkbox" id="check1" checked/>
            <label for="check1">
              <div><i class="fa fa-check"></i></div> HTML 5
            </label>
        </div>
        
        <div class="checkbox-align">
            <input type="checkbox" id="check2" checked/>
            <label for="check2">
              <div><i class="fa fa-check"></i></div> CSS 3
            </label>
        </div>
        
        <div class="checkbox-align">
            <input type="checkbox" id="check3" />
            <label for="check3">
              <div><i class="fa fa-check"></i></div> JavaScript
            </label>
        </div>
        
        <div class="checkbox-align">
            <input type="checkbox" id="check4"/>
            <label for="check4">
              <div><i class="fa fa-check"></i></div> React.js ( JavaScript Framework )
            </label>
        </div>
        
        <div class="checkbox-align">
            <input type="checkbox" id="check5"/>
            <label for="check5">
              <div><i class="fa fa-check"></i></div> Python
            </label>
        </div>
        
        <div class="checkbox-align">
            <input type="checkbox" id="check6"/>
            <label for="check6">
              <div><i class="fa fa-check"></i></div> Django ( Python Framework )
            </label>
        </div>
        
        <div class="checkbox-align">
            <input type="checkbox" id="check7"/>
            <label for="check7">
              <div><i class="fa fa-check"></i></div> UI / UX Design
            </label>
        </div>
        
        <div class="checkbox-align">
            <input type="checkbox" id="check8"/>
            <label for="check8">
              <div><i class="fa fa-check"></i></div> Get Hired!
            </label>
        </div>
        <footer><h2>a Checkbox by  <a href="http://www.linkedin.com/in/daniel-kurzer" target="_blank"><span>Daniel Kurzer</span></a></h2></footer>
        </div>   
    </body>
</html>
